<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Datos de la Persona</h1>
        
        <a th:href="@{/}">Regresar</a> <br/>
        
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="idpersona" th:field="*{idPersona}"/>
            <label>
                Nombre: <input type="text" name="nombre" th:field="*{nombre}"/>
            </label><br/>
            <label>
                Apellido: <input type="text" name="apellido" th:field="*{apellido}"/>
            </label><br/>
            <label>
                E-Mail: <input type="email" name="email" th:field="*{email}"/>
            </label><br/>
            <label>
                Telefono: <input type="tel" name="telefono" th:field="*{telefono}"/>
            </label><br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        
    </body>
</html>
