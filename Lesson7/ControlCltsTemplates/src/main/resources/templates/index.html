    <body >
        
        
        
        <p th:replace="layout/plantilla :: header"></p>
        <div class="container vh-100">
        <a th:href="@{/agregar}" class="btn btn-light border mb-4"> <i class="fas fa-plus"></i> Persona</a>
        
       <!-- <span th:replace="layout/plantilla :: paragraph"></span> -->
        
        <div th:if="${personas != null and !personas.empty}">
            <table class="table table-striped table-bordered rounded rounded-3 overflow-hidden shadow ">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-Mail</th>
                    <th>Telefono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"></td> 
                    <td th:text="${persona.apellido}"></td> 
                    <td th:text="${persona.email}"></td> 
                    <td th:text="${persona.telefono}"></td> 
                    <td> 
                        
                        <a th:href="@{/editar/} + ${persona.idPersona}" > 
                           <i class="fas fa-edit text-dark "></i>
                        </a> 
                            
                    </td>
                    <td> 
                        <a th:href="@{/eliminar/} + ${persona.idPersona}"> 
                            <i class="fas fa-trash text-dark"></i>
                        </a> 
                    </td>
                </tr>
            </table>
        </div>
        <p th:if="${personas == null or personas.empty}" class="warning"> Â¡La lista de personas esta vacia! </p>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer> 
        
    </body>
